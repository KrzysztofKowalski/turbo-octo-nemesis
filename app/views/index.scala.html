@(message: String)

@main("Welcome") {

    <div class="starter-template">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Welcome</h1>
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                    class="btn btn-primary btn-large accordion-toggle">Click me</a>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <ul class="nav nav-tabs" id="myTab">
                        <li><a href="#chemistry" data-toggle="tab">Chemistry </a></li>
                        <li><a href="#cs-programming" data-toggle="tab">CS:Software Engineering</a></li>
                        <li><a href="#education" data-toggle="tab">CS:Software Engineering</a></li>
                        <li><a href="#law" data-toggle="tab">Law</a></li>
                        <li><a href="#medicine" data-toggle="tab">Medicine</a></li>
                        <li><a href="#physics" data-toggle="tab">Physics</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane" id="chemistry"></div>
                        <div class="tab-pane" id="cs-programming"></div>
                        <div class="tab-pane" id="education"></div>
                        <div class="tab-pane" id="law"></div>
                        <div class="tab-pane" id="medicine"></div>
                        <div class="tab-pane" id="physics"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="modal-body">
                    <div class="description"></div>
                    <br/>
                    <p>Course list:</p>
                    <div class="courseList"></div>
                    <br/>
                    <p>Comments:</p>
                    <span class="alertholder"></span>
                    <div class="comments">no comments</div>

                </div>
                <div class="modal-footer">

                    <form role="form">
                        <div class="form-group">
                            <input type="hidden" name="topicId" id="topicId" value=0 />
                            <textarea class="form-control" id="content" placeholder="Enter your comment please"></textarea>
                        </div>
                    </form>
                    <br/>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sendbutton">Send comment</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div> <!-- /.modal -->
}
